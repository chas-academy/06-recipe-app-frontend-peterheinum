<div class="mt-4 col-8 offset-2">
  <div class="card">
    <div class="card-header">Login Here</div>
    <div class="card-body">
      <form #loginForm=ngForm (ngSubmit)="onSubmit()">
        <div class="alert alert-danger" [hidden]="!error">{{error}}</div>
        <div class="form-group row mt-2 p-1 pl-2">
          <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="email" name="email" [(ngModel)]="form.email" class="form-control" required id="inputEmail3"
              placeholder="Email">
          </div>
        </div>
        <div class="form-group row p-1 pl-2">
          <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
          <div class="col-sm-10">
            <input type="password" name="password" [(ngModel)]="form.password" required class="form-control"
              id="inputPassword3" placeholder="Password">
          </div>
        </div>
        <div class="form-group row p-1 pl-2">
          <div class="col-sm-10 offset-2">
            <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Sign in</button>
            <button type="button" class="btn btn-info float-right" routerLink="/signup">Sign Up</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
