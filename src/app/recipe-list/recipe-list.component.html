<div class="row d-inline-block" style="border-radius:5px; width:100wv;" *ngFor="let recipeDetail of searchResult">
  <div class="card m-3 ml-5" style="width: 16rem;" *ngIf="recipeDetail.visible">
    <img src="{{recipeDetail.imageUrl}}" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{recipeDetail.recipeName}}</h5>
      <p class="card-text"> Some quick example text to build on the card title and make up the bulk of the card's
        content.</p>
      <a href="#" routerLink="details/{{recipeDetail.recipeName}}&{{recipeDetail.urlId}}" class="btn btn-secondary">Recipe Details</a>
    </div>
  </div>
</div>
