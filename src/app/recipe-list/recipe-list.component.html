<div class="jumbotron">
  <div class="row d-inline-block" style="border-radius:5px;" *ngFor="let recipeDetail of recipeArray">
      <div class="card m-2" style="width: 16rem;">
        <img src="{{recipeDetail.imageUrl}}" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{recipeDetail.recipeName}}</h5>
          <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
          <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
      </div>
  </div>


</div>
