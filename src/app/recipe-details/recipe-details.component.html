<div class="p-1">
  <div class="card m-3 ml-5" style="width: 20rem;" *ngIf="recipe">
    <img src="{{recipe.image}}" class="card-img-top" alt="...">
    <div class="card-body">
      <a class="card-title">{{recipe.label}}</a>
      <p class="card-text"></p>
      <button href="#" (click)="saveRecipe()" class="btn btn-success">Save Recipe</button>
      <div *ngIf="savedstatus">Saved!</div>
    </div>
  </div>
</div>
